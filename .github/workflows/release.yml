name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-artifacts:
    name: Build (${{ matrix.asset_suffix }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: berth
            asset_suffix: linux
            asset_ext: ""
          - os: macos-latest
            binary_name: berth
            asset_suffix: macos
            asset_ext: ""
          - os: windows-latest
            binary_name: berth.exe
            asset_suffix: windows
            asset_ext: .exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --package berth-cli --bin berth

      - name: Collect artifact binary
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME}"
          cp "target/release/${{ matrix.binary_name }}" \
            "berth-${version}-${{ matrix.asset_suffix }}${{ matrix.asset_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: berth-${{ matrix.asset_suffix }}
          path: berth-${{ github.ref_name }}-${{ matrix.asset_suffix }}${{ matrix.asset_ext }}

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/berth-*
